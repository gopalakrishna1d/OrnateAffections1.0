{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_product.css' %}">
</head>
<body align="center">
    <h1> Admin Console </h1>
    <form method="post" action="{% url 'add_ornate_af_product' %}">
        {% csrf_token %}
        <p>{{message}}</p>
        
        <label for="product_name">Product_name:</label>
        <input type="text" id="product_name" name="product_name" required><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        
        <label for="stock_quantity">Stock Quantify:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required><br>

        <button type="submit">Add Product</button><br>
    </form>
</body>
</html>
