<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 300px;
            display: inline-block;
        }

        .product-card h2 {
            font-size: 20px;
        }

        .product-card p {
            margin-top: 10px;
        }

        .user-symbol {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body align="center">
    <iframe src="auth/home.html" title="products" width="100%" height="100%"></iframe>

    <a class="user-symbol" href="{% url 'login' %}">ðŸ‘¤</a>

        <h2>{{ product.product_name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>Price: â‚¹{{ product.price }}</strong></p>
        <p>Stock Quantity: {{ product.stock_quantity }}</p>
    </div>
    {% endfor %}
</body>
</html>
